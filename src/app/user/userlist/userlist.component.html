<div class="text-right my-5">
    <button class="btn btn-outline-success" [routerLink]="['/users/add']">Add User</button>
</div>
<div class="table-responsive">
    

<table class="table table-bordered  table-striped">
    <thead class="thead-dark">
        <tr>
            <th>Sr.</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of userList; let i=index" [id]="user.id">
            <th>{{i+1}}</th>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.userAddress}}</td>
            <td>{{user.userEmail}}</td>
            <td>{{user.userContact}}</td>
            <td>
                <button class="btn btn-info mr-3" [routerLink]="['/users', user.id!, 'edit']">Edit</button>
                <button class="btn btn-danger" (click)="deleteUser(user.id!)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

</div>
